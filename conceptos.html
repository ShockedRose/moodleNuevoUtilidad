<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Conceptos</title>
</head>
<body>
    <!-- Main grid -->
    <div class="container">
        <main class="maincolumn">
            <section class="allConcepts">
            <!-- questions and boxes -->
                <section class="concept">
                    <h4 class="title">1) Defina que es Moodle</h4>
                    <textarea class="textbox"></textarea>
                    <button class="save">Save</button>
                </section>
                <section class="concept">
                    <h4 class="title">2) Mencione su experiencia con Moodle</h4>
                    <textarea class="textbox"></textarea>
                    <button class="save">Save</button>
                </section>
                <section class="concept">
                    <h4 class="title">3) Si las tiene, indique las sugerencias para mejorar moodle</h4>
                    <textarea class="textbox"></textarea>
                    <button class="save">Save</button>
                </section>
            </section>

            <!-- New Concept Input -->

            <section class="newConcept">
                <input type="text" placeholder="Colocar nuevo concepto">
                <input type="button" value="Subir Nuevo Concepto">
            </section>
            
            <!-- Return to main page -->
            
            <section class="return">
                <a href="/" class="save">Regresar</a>
            </section>

        </main>
    </div>

    <script src="./script.js"></script>

</body>
</html>
